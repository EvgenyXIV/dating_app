<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, select, textarea, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registerForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="password" name="password2" placeholder="Повторите пароль" required>
        <input type="text" name="first_name" placeholder="Имя" required>
        <input type="text" name="last_name" placeholder="Фамилия" required>
        
        <select name="gender" required>
            <option value="">Выберите пол</option>
            <option value="M">Мужской</option>
            <option value="F">Женский</option>
        </select>
        
        <input type="number" name="age" placeholder="Возраст" min="18" max="100" required>
        <input type="text" name="city" placeholder="Город" required>
        <textarea name="hobbies" placeholder="Увлечения" rows="3"></textarea>
        
        <select name="status">
            <option value="single">В поиске</option>
            <option value="relationship">В отношениях</option>
            <option value="married">Женат/Замужем</option>
        </select>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <p><a href="/login/">Уже есть аккаунт? Войти</a></p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            const response = await fetch('/api/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
            
            if (response.ok) {
                alert('Регистрация успешна!');
                window.location.href = '/login/';
            } else {
                const error = await response.json();
                alert('Ошибка: ' + JSON.stringify(error));
            }
        });
    </script>
</body>
</html>
